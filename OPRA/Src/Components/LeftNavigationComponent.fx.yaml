LeftNavigationComponent As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    Height: =App.Height
    ParentScreen: =App.ActiveScreen
    Width: =70
    X: =0
    Y: =0
    ZIndex: =1

    "galLeftMenu As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver5.0'":
        DelayItemLoading: =true
        Items: =colNavigation
        Layout: =Layout.Vertical
        BorderStyle: =BorderStyle.None
        Height: =CountRows(Self.AllItems)*Self.TemplateHeight+70
        LoadingSpinner: =LoadingSpinner.Data
        TemplatePadding: =0
        TemplateSize: =60
        Width: =69.00
        X: =0.00
        Y: =Parent.Height/2-Self.Height/2
        ZIndex: =1

        imgMenuIcon As image:
            BorderColor: =RGBA(0, 0, 0, 0)
            Height: =23
            Image: =If(ThisItem.Name = varMainRecord.Name,ThisItem.ActiveIcon,ThisItem.InactiveIcon)
            OnSelect: =Select(Parent)
            PaddingBottom: =1
            PaddingLeft: =1
            PaddingRight: =1.00
            PaddingTop: =1.00
            Transparency: =If(ThisItem.Name = varMainRecord.Name,0,0.5)
            Width: =23
            X: =Parent.TemplateWidth/2-Self.Width/2
            Y: =5
            ZIndex: =1

        lblMenuName As label:
            Align: =Align.Center
            Color: =If(ThisItem.Name = varMainRecord.Name,PageDesign.Blue,ColorFade(PageDesign.Gray,0.5))
            Font: =PageDesign.Font
            FontWeight: =PageDesign.FontWeight2
            Height: =30
            OnSelect: =Select(Parent)
            PaddingLeft: =0
            PaddingRight: =0.00
            PaddingTop: =5.00
            Size: =PageDesign.Label3FontSize
            Text: =ThisItem.Name
            Width: =Parent.TemplateWidth -2
            X: =2
            Y: =32
            ZIndex: =2

        shpActivebar As rectangle:
            DisplayMode: =DisplayMode.View
            Fill: =PageDesign.Blue
            Height: =Parent.TemplateHeight-5
            Visible: =ThisItem.ID = varMainRecord.ID
            Width: =3.00
            Y: =Parent.TemplateHeight/2-Self.Height/2
            ZIndex: =3

        btnMenuClick As button:
            BorderStyle: =BorderStyle.None
            BorderThickness: =0
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledColor: =RGBA(0, 0, 0, 0)
            DisabledFill: =RGBA(0, 0, 0, 0)
            Fill: =RGBA(0, 0, 0, 0)
            Font: =PageDesign.Font
            Height: =Parent.TemplateHeight
            HoverColor: =RGBA(0, 0, 0, 0)
            HoverFill: =
            OnSelect: =Select(Parent)
            PaddingRight: =5.00
            PaddingTop: =5.00
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Size: =15.00
            Text: =""
            Width: =Parent.TemplateWidth
            X: =0.00
            ZIndex: =5

    shpDivider As rectangle:
        Fill: =RGBA(215, 219, 224, 1)
        Height: =Parent.Height
        Width: =1.00
        X: =69.00
        ZIndex: =2

    imgLogo As image:
        Height: =40
        Image: =branding
        PaddingRight: =0.00
        PaddingTop: =0.00
        Width: =70.00
        X: =0.00
        Y: =10
        ZIndex: =6


